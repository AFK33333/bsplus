reference:
- title: "Collapse, accordion, and accordion sidebar"
  desc: >
    All of these functions deal with collapsible elements. The foundation
    is the collapse element. Upon this we can build a set of accordion panels.
    For Shiny apps, the accordion-sidebar framework may be useful as it can
    give you another dimension with which to organize your ui.

    * Collapse: [Demonstration](../articles/collapse.html),
    [Boostrap reference](http://getbootstrap.com/javascript/#collapse)

    * Accordion: [Demonstration](../articles/accordion.html),
    [Boostrap reference](http://getbootstrap.com/javascript/#collapse-example-accordion)

    * Accordion sidebar: [Demonstration](../articles/accordion_sidebar.html)

  contents:
    - bs_collapse
    - bs_accordion
    - bs_accordion_sidebar

- title: "Tooltips, popovers, and modals"
  desc: >
    Tooltips, popovers, and modals can be useful for including extra information.

    * Tooltips and popovers: [Demonstration](../articles/tooltip_popover.html),
    [Tooltip Bootstrap reference](http://getbootstrap.com/javascript/#tooltips),
    [Popover Bootstrap reference](http://getbootstrap.com/javascript/#popovers)

    * Modals: [Demonstration](../articles/modals.html),
    [Boostrap reference](http://getbootstrap.com/javascript/#modals)

  contents:
    - bs_embed_tooltip
    - bs_embed_popover
    - bs_modal

- title: "Shiny extensions"
  desc: >
    Things that require Shiny, or are used with Shiny

  contents:
    - shiny_iconlink
    - shinyInput_label_embed


- title: "Helpers"
  contents:
    - bs_set_aria
    - render_html_fragment

